    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --cyber-black: #020203;
            --panel-bg: rgba(8, 8, 12, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cyber-black);
            color: #f0f0f0;
            overflow: hidden;
            margin: 0;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Scanning Line Animation */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.1);
            position: absolute;
            z-index: 99;
            top: 0;
            animation: scan 6s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 100%; opacity: 0; }
        }

        /* Glassmorphism Tactical Panels */
        .cyber-panel {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 243, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 243, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }

        /* Message Bubble Transitions */
        .message-enter {
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Neon Text Pulse */
        .neon-pulse {
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 243, 255, 1); }
        }
    </style>
